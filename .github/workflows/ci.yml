name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jorge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/jorge_test
      REDIS_URL: redis://localhost:6379/0
      DEMO_MODE: "true"
      ENVIRONMENT: test
      JWT_SECRET: test-secret-key
      ADMIN_PASSWORD: test-admin-password
      ANTHROPIC_API_KEY: sk-test-not-real
      GHL_API_KEY: test-key
      GHL_LOCATION_ID: test-location

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -v --tb=short

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    # GitHub does not expose secrets to PRs from forks.
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.fork == false }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jorge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/jorge_test
      REDIS_URL: redis://localhost:6379/0
      RUN_INTEGRATION_TESTS: "1"
      DEMO_MODE: "true"
      ENVIRONMENT: test
      JWT_SECRET: test-secret-key
      ADMIN_PASSWORD: test-admin-password
      ANTHROPIC_API_KEY: sk-test-not-real
      GHL_API_KEY: test-key
      GHL_LOCATION_ID: test-location
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run integration tests
        run: pytest -m integration -v --tb=short

  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m mypy --install-types --non-interactive bots/ > /dev/null 2>&1 || true

      - name: Run mypy
        run: python -m mypy bots/
