version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: jorge_bots
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  lead-bot:
    build: .
    command: uvicorn bots.lead_bot.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/jorge_bots
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

  seller-bot:
    build: .
    command: uvicorn bots.seller_bot.main:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/jorge_bots
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

  buyer-bot:
    build: .
    command: uvicorn bots.buyer_bot.main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/jorge_bots
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

  dashboard:
    build: .
    command: streamlit run command_center/dashboard_v3.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/jorge_bots
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      lead-bot:
        condition: service_healthy
      seller-bot:
        condition: service_healthy
      buyer-bot:
        condition: service_healthy

  launcher:
    build: .
    command: python jorge_launcher.py
    depends_on:
      lead-bot:
        condition: service_healthy
      seller-bot:
        condition: service_healthy
      buyer-bot:
        condition: service_healthy

volumes:
  postgres_data:
